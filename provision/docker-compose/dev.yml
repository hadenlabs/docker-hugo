# Docker Compose
# https://docs.docker.com/compose/

version: "3"
services:
  # Python
  app:
    environment: &environment
      - STAGE=local
    image: docker-hugo-app-dev:0.0.0
    build:
      args:
        stage: dev

  check:
    image: docker-hugo-check-dev:0.0.0
    environment: *environment
    build:
      context: .
      dockerfile: provision/docker/check/Dockerfile
      args:
        stage: dev
    volumes:
      - .:/usr/src
    env_file:
      - .env
